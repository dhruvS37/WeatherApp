<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  -->

</head>
<body >
    <div class="container" >

        <div class="searchBox">
            <input type="text" id="search">
            <span class="searchIcon fas fa-search"></span>  
        </div>

        <img src="images/clear.png" alt="" class="img">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>

        <div class="box">
            <div class="more-detail">
                <img src="images/humidity.png" alt="" class="icon">
                <div class="info">
                    <h2>54%</h2>
                    <p class="info-title">Humidity</p>
                </div>
            </div>
            <div class="more-detail">
                <img src="images/wind.png" alt="" class="icon">
                <div class="info">
                    <h2>10.2km/h</h2>
                    <p class="info-title">Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="more-detail">
                <img src="images/sunrise.png" alt="" class="icon">
                <div class="info">
                    <h2></h2>
                    <p>Sunrise </p>
                </div>
            </div>
            <div class="more-detail">
                <img src="images/sunset-.png" alt="" class="icon">
                <div class="info">
                    <h2></h2>
                    <p>Sunset </p>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
